<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <main>
        <img src="insta-images\IG.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img class="instaLogo" src="insta-images\instaLogo.png" alt="logo">
                <input type="text" class="input" placeholder="phone number, username, or email" required>
                <input type="password" class="input" required placeholder="Password">
                <button class="login-btn">Log In</button>
                <p id="or">OR</p>
                <a href="#" class="fb-login"><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</a>
                <a href="#" class="fp">Forgot password?</a>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="sign-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <img id="play" src="insta-images\playStore.png" alt="">
                    <img id="microsoft" src="insta-images\getMicrosoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
